<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 2 : 3D Shading & Rendering</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <style>
        /* --- General Body & Layout --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 1200px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            box-sizing: border-box;
        }

        /* --- Typography --- */
        h1 {
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: 1.1rem;
            font-weight: 500;
            color: #34495e;
        }

        /* --- Canvas & Headings Layout --- */
        #assn2 {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            width: 100%;
        }

        .headings-wrapper {
            display: flex;
            justify-content: space-around;
            text-align: center;
            width: 100%;
            margin-top: 0.5rem;
        }

        .headings-wrapper h2 {
            flex: 1;
        }

        /* --- Controls & Sliders --- */
        .controls-wrapper {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #fafafa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .slider-container b {
            font-weight: 500;
        }

        /* --- Custom Slider Styles --- */
        .slider {
            -webkit-appearance: none; /* Override default CSS */
            appearance: none;
            width: 300px;
            height: 8px;
            background: #dcdcdc;
            border-radius: 5px;
            outline: none;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .slider:hover {
            opacity: 1;
        }

        /* Slider Thumb (Chrome, Safari, Opera, Edge) */
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3498db;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        /* Slider Thumb (Firefox) */
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3498db;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
    </style>
  </head>

  <body onload="webGLStart();">
    
    <div class="container">
      <h1>Assignment 2 : 3D Shading & Rendering</h1>
      
      <canvas
        id="assn2"
        style="border: none"
        width="1200"
        height="400"
      ></canvas>

      <div class="headings-wrapper">
        <h2>Per-Face Shading</h2> 
        <h2>Gouraud Shading (Per-Vertex)</h2> 
        <h2>Phong Shading (Per-Fragment)</h2>
      </div>

      <div class="controls-wrapper">
        <div class="slider-container">
            <b>Light Position:</b> 
            <input type="range" class="slider" id="light-slider" min="-15.0" max="15.0" step="1.0" value="3.0">
        </div>
        <div class="slider-container">
            <b>Camera Zoom:</b> 
            <input type="range" class="slider" id="camera-slider" min="0.0" max="15.0" step="1.0" value="2.0">
        </div>
      </div>
    </div>

  </body>
</html>
