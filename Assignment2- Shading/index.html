<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script src="glMatrix-0.9.5.min.js"></script>
  <script src="main.js"></script>
  <style>
    html,body{
      margin:0;padding:0;width:100%;height:100%;
      background:#000;color:#fff;
      font-family:"Segoe UI",sans-serif;
      display:flex;flex-direction:column;

    canvas{
      aspect-ratio:5/2;width:100vh;height:50vh;border:none;display:block;

      margin-top:1.2rem;text-align:center;
    }

<body onload="webGLStart();">
  <canvas id="assn2" width="1200" height="400"></canvas>
  <div class="controls">
    <h4>Adjust Scene</h4>
    <div class="slider-group">
      <label>Light Position X</label>
      <input type="range" id="light-slider" min="-15" max="15" step="1" value="3">
    </div>
    <div class="slider-group">
      <label>Camera Zoom</label>
      <input type="range" id="camera-slider" min="0" max="15" step="1" value="2">
    </div>
  </div>
