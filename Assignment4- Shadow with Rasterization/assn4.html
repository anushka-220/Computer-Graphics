<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assignment 4 â€“ Shadow Mapping</title>
  <script src="glMatrix-0.9.5.min.js"></script>
  <script src="assn4.js"></script>
  <style>
    html,body{
      margin:0;padding:0;width:100%;height:100%;
      background:#000;color:#fff;
      font-family:"Segoe UI",sans-serif;
      display:flex;flex-direction:column;
      align-items:center;justify-content:center;
    }
    canvas{
      aspect-ratio:1/1;width:85vmin;height:auto;border:none;display:block;
    }
    .controls{text-align:center;margin-top:1rem;}
    label{font-size:.9rem;display:block;margin:10px 0 4px;}
    input[type=range]{width:220px;accent-color:#0a84ff;}
    input[type=checkbox]{transform:scale(1.2);margin-left:6px;}
  </style>
</head>
<body onload="webGLStart();">
  <canvas id="3DTextureMapExample" width="500" height="500"></canvas>
  <div class="controls">
    <label>Light Position X</label>
    <input type="range" id="lightSlider" min="-20" max="20" step="0.5" value="5">
    <label>Animate Camera <input type="checkbox" id="animate"></label>
  </div>
  <script>
    const l=document.getElementById('lightSlider'),
          a=document.getElementById('animate');
    l.addEventListener('input',()=>{if(typeof setLightPosition==='function')
      setLightPosition(parseFloat(l.value));});
    a.addEventListener('change',()=>{if(typeof toggleAnimation==='function')
      toggleAnimation(a.checked);});
  </script>
</body>
</html>
