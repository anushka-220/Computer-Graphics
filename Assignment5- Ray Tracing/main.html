<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assignment 5 â€“ Ray Tracer</title>
  <script src="main.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden; /* ðŸš€ prevents scrollbars completely */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* ensure entire scene fits exactly in one screen */
      box-sizing: border-box;
    }

    canvas {
      aspect-ratio: 1 / 1;
      width: 85vmin;
      height: auto;
      border: none;
      display: block;
    }

    .controls {
      text-align: center;
      margin-top: 0.8rem;
    }

    .controls strong {
      display: block;
      margin: 6px 0 4px;
      font-size: 0.9rem;
    }

    button {
      background: #0a84ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      margin: 3px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    button:hover { background: #0071e3; }

    input[type=range] {
      width: 220px;
      margin-top: 4px;
      accent-color: #0a84ff;
    }
  </style>
</head>

<body onload="webGLStart();">
  <div class="wrapper">
    <canvas id="rayTracerCanvas" width="1000" height="1000"></canvas>
    <div class="controls">
      <strong>Shading Mode</strong>
      <button>Phong</button>
      <button>Phong + Reflection</button>
      <button>Phong + Shadow</button>
      <button>Phong + Shadow + Reflection</button>
      <strong>Light Position</strong>
      <input type="range" id="lightSlider" min="-10" max="10" step="0.1" value="0" />
    </div>
  </div>
</body>
</html>
