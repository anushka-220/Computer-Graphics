<!DOCTYPE html>
<html>
<head>
    <title>Assignment 5: Ray Tracer</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <script type="text/javascript" src="main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        
        #rayTracerCanvas {
            border: 2px solid #333;
            display: block;
            margin-bottom: 20px;
            background-color: #000;
        }
        
        button {
            padding: 10px 15px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #e0e0e0;
        }
        
        #lightSlider {
            width: 300px;
            cursor: pointer;
        }
        
        .control-section {
            margin-bottom: 15px;
        }
        
        .control-section strong {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body onload="webGLStart();">
    <!-- Canvas for ray tracer -->
<canvas id="rayTracerCanvas" width="1000" height="1000" style="width: 500px; height: 500px; border: 2px solid #333;"></canvas>
    
    <!-- Shading Mode Controls -->
    <div class="control-section">
        <strong>Shading Mode:</strong>
        <button>Phong</button>
        <button>Phong+Reflection</button>
        <button>Phong+Shadow</button>
        <button>Phong+Shadow+Reflection</button>
    </div>
    
    <!-- Light Position Control -->
    <div class="control-section">
        <strong>Move Light:</strong>
        <input type="range" id="lightSlider" min="-10" max="10" step="0.1" value="0">
    </div>
</body>
</html>
